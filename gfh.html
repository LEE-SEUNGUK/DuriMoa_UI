<html>

<head>
	<meta charset="utf-8" />
	<title>Kakao 지도 시작하기</title>
	<!-- css -->
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
	<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
	<style>
		.daterangepicker .calendar-table .prev,
		.daterangepicker .calendar-table .next {
			display: block !important;
			visibility: visible !important;
		}

		.daterangepicker .calendar-table .prev {
			position: absolute;
			left: 10px;
			top: 10px;
		}

		.daterangepicker .calendar-table .next {
			position: absolute;
			right: 10px;
			top: 10px;
		}
	</style>
</head>

<body>
	<input type="text" id="daterange" name="daterange" class="form-control" />
	<button class="" style="background-color: n;"></button>
</body>
<script>
	$(document).ready(function () {
		$('#daterange').daterangepicker({
			showDropdowns: true,
			opens: 'left',
			singleDatePicker: false,  // Enable range selection
			autoUpdateInput: true,
			showCustomRangeLabel: false,
			alwaysShowCalendars: true,

			templates: {
				leftArrow: '<i class="fa fa-chevron-left"></i>',
				rightArrow: '<i class="fa fa-chevron-right"></i>'
			},

			startDate: moment(),
			endDate: moment().add(7, 'days'),  // Default end date 7 days from start

			locale: {
				format: 'YYYY-MM-DD',
				applyLabel: 'Apply',
				cancelLabel: 'Cancel',
				fromLabel: 'From',
				toLabel: 'To'
			}
		});

		// Event handler for range selection
		$('#daterange').on('apply.daterangepicker', function (ev, picker) {
			$(this).val(
				picker.startDate.format('YYYY-MM-DD') + ' - ' +
				picker.endDate.format('YYYY-MM-DD')
			);
		});

		// Event handler when selection is cancelled
		$('#daterange').on('cancel.daterangepicker', function (ev, picker) {
			$(this).val('');
		});

	});
</script>

</html>

<style>
    #couple_profile,
    #my_profile {
        width: 150px;
        height: 150px;
        border-radius: 15%;
        background-color: #e5f6e5;
        overflow: hidden;
        object-fit: cover;
    }

    #couple_info {
        cursor: pointer;
    }

    #couple_info:hover+.position-relative .speech-bubble {
        visibility: visible;
        opacity: 1;
        transition: 0.5s;
    }

    #couple_info:hover+.position-relative .speech-bubble:after {
        visibility: visible;
        opacity: 1;
    }

    .couple-input:hover {
        outline: 1px solid #0000009e !important;
        transition: outline 0.5s;
    }

    .couple-input:focus {
        transition: all 0.01s;
        outline: 2px solid #0000009e !important;
    }

    #couple_dday:focus{
        outline: 1px solid #0000009e !important;
    }

    .speech-bubble {
        visibility: hidden;
        opacity: 0;
        margin-top: 50px;
        width: 240px;
        position: absolute;
        background: #c4ddc0;
        border-radius: .4em;
        padding: 10px;
    }

    .speech-bubble:after {
        visibility: hidden;
        opacity: 0;
        content: '';
        position: absolute;
        top: 0%;
        left: 20%;
        width: 0;
        height: 0;
        border: 20px solid transparent;
        border-bottom-color: #c4ddc0;
        border-top: 0;
        border-left: 0;
        margin-left: -10px;
        margin-top: -20px;
    }
</style>

<div class="container">
    <div class="row">
        <section class="mypage_side col-3" style="margin-top: 80px;">
            <h2 class="mb-5">마이 페이지</h2>
            <ul class="w-75" style="font-size: 20px;">
                <li class="my-page-item" data-target="userUpdate"><a href="#">개인정보 수정</a></li>
                <hr>
                <li class="my-page-item" data-target="couple"><a href="#">커플 관리</a></li>
                <hr>
                <li class="my-page-item" data-target="exit"><a href="#">회원 탈퇴</a></li>
                <hr>
            </ul>
        </section>
        <section class="userUpdate col-9" style="margin-top: 50px;">
            <div class="content-section" id="userUpdate" style="display: none;">
                <h4>개인정보 수정</h4>
                <hr class="bg-dark mypage_hr">
                <div class="container">
                    <form class="d-flex flex-column align-items-center" action=""
                        style="border: none; margin-right: 80px;">
                        <div class="my-4 d-flex justify-content-between align-items-center w-50"><label
                                for="">아이디</label>
                            <input class="form-control" name="userId" type="text" disabled>
                        </div>
                        <div class="mb-4 d-flex justify-content-between align-items-center w-50"><label
                                for="">비밀번호</label>
                            <input class="form-control" type="password">
                        </div>
                        <div class="mb-4 d-flex justify-content-between align-items-center w-50"><label for="">새
                                비밀번호</label>
                            <input class="form-control" type="text">
                        </div>
                        <div class="mb-4 d-flex justify-content-between align-items-center w-50"><label for="">새 비밀번호
                                확인</label>
                            <input class="form-control" type="text">
                        </div>
                        <div class="mb-4 d-flex justify-content-between align-items-center w-50"><label
                                for="">이름</label>
                            <input class="form-control" type="text">
                        </div>
                        <div class="mb-4 d-flex justify-content-between align-items-center w-50"><label
                                for="">이메일</label>
                            <input class="form-control" type="text">
                            <button class="btn btn-primary position-absolute email_check" style="right: 28%;">
                                중복확인 </button>
                        </div>
                        <hr class="bg-black" style="width: 700px; margin-left: 100px;">
                        <button type="submit" class="mt-1 btn btn-danger" id="update_user" style="background-color: #c4ddc0; margin-left: 100px; height: 45px; color: black;
                        border: none;">회원정보 수정</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-8"></div>
            </div>
            <div class="content-section" id="couple" style="display: none;">
                <div class="d-flex justify-content-between align-items-end">
                    <h4 class="pb-1">커플 관리</h4>
                    <div class="d-flex align-items-center flex-row-reverse">
                        <img src="image/question.png" alt="" width="40px" id="couple_info">
                        <div class="position-relative">
                            <div class="speech-bubble">
                                <h5>커플은 왜 설정하나요?</h1>
                                    <p>커플을 설정하게 되면 여행기록을 함께 관리할 수 있습니다</p>
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="bg-dark mypage_hr" style="margin: 4px 0px">
                <div class="row">
                    <div class="col-12">
                        <div class="container" style="height: 500px; text-align: center;">
                            <form class="d-flex flex-column align-items-center" action="">
                                <div class="mt-3" style="font-size: 20px; "><span>커플정보</span>를 등록해주세요
                                    <div class="mt-4">
                                        <img src="/image/Jjang.jpg" id="my_profile" alt="">
                                        <img src="/image/couple_add.png" alt="" id="couple_profile"
                                            data-bs-target="#couple_search" data-bs-toggle="modal"
                                            style="object-fit:cover; padding: 50px;">
                                    </div>
                                </div>
                                <div class="mt-4 d-flex justify-content-between align-items-center w-50"
                                    style="padding-left: 50px; margin-right: 150px;"><label for="">커플 아이디</label>
                                    <input class="form-control couple-input" name="userId" type="text"
                                        placeholder="커플 유저의 아이디를 입력하세요">
                                    <button class="btn btn-primary position-absolute email_check"
                                        style="right: 30%; margin-right: 10px;">
                                        검색 </button>
                                </div>
                                <div class="mt-4 d-flex justify-content-between align-items-center w-50"
                                    style="padding-left: 50px; margin-right: 150px;"><label for="">커플 이름</label>
                                    <input class="form-control couple-input" type="text" placeholder="커플 닉네임을 설정해주세요">
                                </div>
                                <div class="mt-4 d-flex justify-content-between align-items-center w-50"
                                    style="padding-left: 50px; margin-right: 150px;"><label for="">디데이 설정</label>
                                    <input class="form-control couple-input" type="date" id="couple_dday">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-section" id="exit" style="display: none;">
                <h4>회원탈퇴</h4>
                <hr class="bg-dark mypage_hr">
            </div>
        </section>
    </div>
</div>

<script>
    $(".my-page-item").click(function () {
        let target = $(this).data('target');

        $('.content-section').hide();

        $('#' + target).show();
    })
</script>
